<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>关于应用</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 20px;
        font-size: 13px;
        line-height: 1.5;
      }
      .header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      .icon {
        width: 32px;
        height: 32px;
        background-color: #0078d7; /* 示例蓝色图标，可替换为实际图标 */
        border-radius: 50%;
        margin-right: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 18px;
      }
      .title {
        font-size: 16px;
        font-weight: 600;
      }
      .version-info {
        margin: 5px 0;
      }
      .version-label {
        display: inline-block;
        width: 80px;
        color: #666;
      }
      .buttons {
        display: flex;
        justify-content: flex-end;
        margin-top: 20px;
      }
      button {
        padding: 6px 10px;
        margin-left: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        cursor: pointer;
        background-color: #f0f0f0;
      }
      button:hover {
        background-color: #e0e0e0;
      }
      .copyright {
      margin-top: 20px;
      color: #666;
      font-size: 12px;
    }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="icon">i</div>
      <!-- 信息图标，可替换为实际应用图标 -->
      <div class="title">公文登记督办系统</div>
    </div>

    <div class="version-info">
      <span class="version-label">版本:</span>
      <span id="appVersion">1.0.0</span>
    
    <div class="version-info">
      <span class="version-label">作者：</span>
      <span>李得鑫</span>
    </div>
    <div class="version-info">
      <span class="version-label">发布日期:</span>
      <span>2025年11月3日</span>
    </div>
    <div class="version-info">
      <span class="version-label">Electron:</span>
      <span id="electronVersion"></span>
    </div>
    <div class="version-info">
      <span class="version-label">Chrome:</span>
      <span id="chromeVersion"></span>
    </div>
    <div class="version-info">
      <span class="version-label">Node.js:</span> <span id="nodeVersion"></span>
    </div>
    <div class="version-info">
      <span class="version-label">V8:</span> <span id="v8Version"></span>
    </div>
    <div class="version-info">
      <span class="version-label">OS:</span> <span id="osVersion"></span>
      <span id="osArch"></span>
    </div>

    <!-- 新增版权声明 -->
  <div class="copyright">© 2025  保留所有权利.</div>

    <div class="buttons">
      <button id="copyBtn">复制(C)</button>
      <button id="okBtn">确定</button>
    </div>

    <script>
      // 填充版本信息
      const versions = window.appVersions;
      document.getElementById("electronVersion").textContent =
        versions.ELECTRON_VERSION;
      document.getElementById("chromeVersion").textContent =
        versions.CHROME_VERSION;
      document.getElementById("nodeVersion").textContent =
        versions.NODE_VERSION;
      document.getElementById("v8Version").textContent = versions.V8_VERSION;
      document.getElementById("osVersion").textContent = versions.OS;
      document.getElementById("osArch").textContent =
        versions.OS_ARCH + " " + versions.OS_VERSION;

      // 复制按钮功能
      document.getElementById("copyBtn").addEventListener("click", () => {
        const text = [
          `版本: ${
            document.getElementById("appVersion").textContent
          } (user setup)`,
          `作者：李得鑫`,
          `发布日期: 2025年11月3日`,
          `Electron: ${versions.ELECTRON_VERSION}`,
          `Chrome: ${versions.CHROME_VERSION}`,
          `Node.js: ${versions.NODE_VERSION}`,
          `V8: ${versions.V8_VERSION}`,
          `OS: ${versions.OS} ${versions.OS_ARCH} ${versions.OS_VERSION}`,
        ].join("\n");
        navigator.clipboard.writeText(text).then(() => {
          alert("已复制到剪贴板");
        });
      });

      // 确定按钮功能（关闭窗口）
      document.getElementById("okBtn").addEventListener("click", () => {
        window.close();
      });
    </script>
  </body>
</html>
